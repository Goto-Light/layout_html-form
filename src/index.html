<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!-- <h1>HTML Form</h1> -->

    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset>
        <legend>Personal information</legend>

        <div class="form-field">
          <label>
            Surname:
            <input 
              type="text" 
              name="surname"
              autocomplete="off"
              pattern="\w+"
            >
          </label>
        </div>

        <div class="form-field">          
          <label>
            Name:
            <input 
              type="text" 
              name="name"
              autocomplete="off"
              pattern="\w+"
            >
          </label>
        </div>

        <div class="form-field">
          <label>
            How old are You?
            <input 
              type="number" 
              value="12" 
              name="age"
              min="1"
              max="100"
            >
          </label>
        </div>

        <div class="form-field">
          <label>
            Full date of birth:
            <input 
              type="date" 
              name="date_of_birth"
              required
            >
          </label>
        </div>
        <div class="form-field">
        </div>

        <div class="form-field">
          <label>
            I accept the term of the agreement
            <input 
              type="checkbox" 
              name="term"
              required
            >
          </label>
        </div>
      </fieldset>

      <fieldset>
        <legend>Registration</legend>

        <div class="form-field">
          <label>
            E-mail:
            <input 
              type="email" 
              name="email"
              placeholder="email@example.com"
              required
            >
          </label>
        </div>

        <div class="form-field">
          <label>
            Password:
            <input 
              type="password" 
              name="password"
              minlength="7"
              maxlength="32"
              required
            >
          </label>
        </div>
      </fieldset>

      <fieldset>
        <legend>An interesting fact about you!</legend>
        
        <div class="form-field">
          Do you love cats?
          <label>
            <input 
              type="radio" 
              name="do_love_cat"
              value="yes"
            >
            Yes
          </label>

          <label>
            <input 
              type="radio" 
              name="do_love_cat"
              value="no"
            >
            No
          </label>
        </div>
        
        <div class="form-field">
          <label>
            What is your favorite color?
            <input 
              type="color" 
              name="color"
            >
          </label>
        </div>

        <div class="form-field">
          <label>
            What time do you go to bed?
            <input 
              type="time" 
              name="time_for_sleep"
            >
          </label>
        </div>

        <div class="form-field">
          What are your favorite brand of cars?
          <select name="cars" multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
            <option></option>
          </select>
        </div>

        <div class="form-field">
          <label>
            How do you rate our work?
            <input 
              type="range" 
              name="rate"
              min="0"
              max="100"
              value="0"
            >
          </label>
        </div>
      </fieldset>

      <fieldset>
        <legend>Additional info:</legend>

        <div class="form-field">
          Comments:
          <textarea name="commemts"></textarea>
        </div>

        <div class="form-field">
          <label>
            Would you recommend us?
            <select name="recommend">
              <option value="yes">yes</option>
              <option value="no">no</option>
            </select>
          </label>
        </div>
      </fieldset>
      <button type="submit" name="Name">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
